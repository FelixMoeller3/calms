SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  CONTINUAL: False
  USE_LABEL: True
  AL_METHOD: 
    NAME: 'LC' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 1000
    BUDGET: 1000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'Naive' # Possible values : Alasso,EWC,MAS,IMM,Naive
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 49 # number of cycles in the model stealing process
EPOCHS: 80
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: './experiments/temp/'
RESULTS_FOLDER: './experiments/Target_Model_Training/'
RESULTS_FILE: 'results_200epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/cifar10/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  MODEL: 'Resnet18'
  DATASET: 'CIFAR-10'
  EPOCHS : 200
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.001
    MILESTONES: [120,180]
