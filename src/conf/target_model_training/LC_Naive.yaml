SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  AL_METHOD: 
    NAME: 'LC' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 1000
    BUDGET: 1000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'Naive' # Possible values : Alasso,EWC,MAS,IMM,Naive
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 49 # number of cycles in the model stealing process
EPOCHS: 80
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'results_80epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/'
  TARGET_MODEL_FILE: 'active_thief.pt'
  MODEL: 'ActiveThiefConv'
  DATASET: 'CIFAR-10'
  EPOCHS : 200
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [120,180]
