SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  CONTINUAL: -1
  USE_LABEL: False
  USE_AUGMENTATION: True
  AL_METHOD: 
    NAME: 'LC' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 15000
    BUDGET: 2000
    LOOKBACK: 1
    INIT_MODE: 'random'
    COLD_START: True
  CL_METHOD: 
    NAME: 'DGR' # Possible values : Alasso,EWC,MAS,IMM,Naive,AGEM,Replay,DGR
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [80,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 12 # number of cycles in the model stealing process
EPOCHS: 120
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'correct_results_150epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/mnist/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  USE_AUGMENTATION: True
  MODEL: 'ActiveThiefConv3'
  DATASET: 'MNIST'
  EPOCHS : 100
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
