SUBSTITUTE_MODEL: 
  NAME: 'ActiveThiefConv3' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'SmallImageNet'
  CONTINUAL: 100
  USE_LABEL: False
  AL_METHOD: 
    NAME: 'Random' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 4000
    BUDGET: 4000
    LOOKBACK: 1
    INIT_MODE: 'random'
  CL_METHOD: 
    NAME: 'Naive' # Possible values : Alasso,EWC,MAS,IMM,Naive
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0001
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 20  # number of cycles in the model stealing process
EPOCHS: 150
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: './experiments/temp/'
RESULTS_FOLDER: './experiments/ModelStealing/'
RESULTS_FILE: 'Test_results.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/cifar10/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  MODEL: 'ActiveThiefConv3'
  DATASET: 'CIFAR-10'
  EPOCHS : 100
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [80,130]
