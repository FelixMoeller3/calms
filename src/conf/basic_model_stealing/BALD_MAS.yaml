SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  AL_METHOD: 
    NAME: 'BALD' # Possible values: LC,BALD,Badge,CoreSet,Random
    DROPOUT_ITER: 25
    INIT_BUDGET: 4000
    BUDGET: 4000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'MAS' # Possible values : Alasso,EWC,MAS,IMM,Naive
    WEIGHT: 1.0
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 12 # number of cycles in the model stealing process
EPOCHS: 150
USE_GPU: True # Whether or not to use GPU Acceleration
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'correct_results_150epochs.txt'
TARGET_MODEL:
  MODEL: 'TestConv'
  DATASET: 'FashionMNIST'
  EPOCHS : 3
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
