SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'SmallImageNet'
  CONTINUAL: -1
  USE_LABEL: True
  AL_METHOD: 
    NAME: 'BALD' # Possible values: LC,BALD,Badge,CoreSet,Random
    DROPOUT_ITER: 10
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'MAS' # Possible values : Alasso,EWC,MAS,IMM,Naive
    WEIGHT: 0.2
    SCHEDULE: False
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 10 # number of cycles in the model stealing process
EPOCHS: 150
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'correct_results_80epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/cifar10/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  MODEL: 'TestConv'
  DATASET: 'FashionMNIST'
  EPOCHS : 60
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
