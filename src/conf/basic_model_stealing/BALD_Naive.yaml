SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  AL_METHOD: 
    NAME: 'BALD' # Possible values: LC,BALD,Badge,CoreSet,Random
    DROPOUT_ITER: 10
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'Naive' # Possible values : Alasso,EWC,MAS,IMM,Naive
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [30,70]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 15 # number of cycles in the model stealing process
EPOCHS: 100
USE_GPU: True # Whether or not to use GPU Acceleration
RESULTS_FOLDER: './experiments/AL/'
RESULTS_FILE: 'results_100epochs.txt'
TARGET_MODEL:
  MODEL: 'TestConv'
  DATASET: 'FashionMNIST'
  EPOCHS : 3
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
