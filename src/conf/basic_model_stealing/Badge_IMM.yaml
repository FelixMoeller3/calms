SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10' # Possible values: MNIST,FashionMNIST
  AL_METHOD: 
    NAME: 'Badge' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
  CL_METHOD: 
    NAME: 'IMM' # Possible values : Alasso,EWC,MAS,IMM,Naive
    ALPHAS: [0.45,0.55]
    WEIGHT: 1.0
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 15 # number of cycles in the model stealing process
EPOCHS: 200
USE_GPU: True # Whether or not to use GPU Acceleration
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'results_200epochs.txt'
TARGET_MODEL:
  MODEL: 'TestConv'
  DATASET: 'FashionMNIST'
  EPOCHS : 3
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
