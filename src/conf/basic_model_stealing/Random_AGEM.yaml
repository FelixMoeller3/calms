SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  CONTINUAL: -1
  USE_LABEL: True
  AL_METHOD: 
    NAME: 'Random' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
    INIT_MODE: 'random'
  CL_METHOD: 
    NAME: 'AGEM' # Possible values : Alasso,EWC,MAS,IMM,Naive
    PATTERNS_PER_EXPERIENCE: 400
    SAMPLE_SIZE: 2000
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 24 # number of cycles in the model stealing process
EPOCHS: 150
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'correct_results_150epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/mnist/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  MODEL: 'Resnet18'
  DATASET: 'CIFAR-10'
  EPOCHS : 50
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
