SUBSTITUTE_MODEL: 
  NAME: 'ActiveThiefConv3' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'SmallImageNet1' # Possible values: MNIST,FashionMNIST
  CONTINUAL: -1
  USE_LABEL: False
  AL_METHOD: 
    NAME: 'CoreSet' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
    INIT_MODE: 'random'
    COLD_START: False
  CL_METHOD: 
    NAME: 'IMM' # Possible values : Alasso,EWC,MAS,IMM,Naive
    WEIGHT: 0.3
    ALPHAS : [0.45,0.55]
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [60,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 10 # number of cycles in the model stealing process
EPOCHS: 150
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/ModelStealing/'
RESULTS_FILE: 'Test_results.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/cifar10/'
  TARGET_MODEL_FILE: 'resnet.pt'
  TRAIN_MODEL: True
  MODEL: 'ActiveThiefConv3'
  DATASET: 'MNIST'
  EPOCHS : 50
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.1
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
