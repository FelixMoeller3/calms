SUBSTITUTE_MODEL: 
  NAME: 'ActiveThiefConv3' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'SmallImageNet'
  CONTINUAL: -1
  USE_LABEL: False
  USE_AUGMENTATION: True
  AL_METHOD: 
    NAME: 'VAAL' # Possible values: LC,BALD,Badge,CoreSet,Random
    TRAIN_EPOCHS: 20
    INIT_BUDGET: 2000
    BUDGET: 2000
    LOOKBACK: 1
    INIT_MODE: 'random'
    COLD_START: False
  CL_METHOD: 
    NAME: 'AGEM' # Possible values : Alasso,EWC,MAS,IMM,Naive
    PATTERNS_PER_EXPERIENCE: 2000
    SAMPLE_SIZE: 2000
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [80,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 20 # number of cycles in the model stealing process
EPOCHS: 150
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/ModelStealing/'
RESULTS_FILE: 'Results_calms.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/mnist/'
  TARGET_MODEL_FILE: 'active_thief_conv3.pt'
  TRAIN_MODEL: False
  USE_AUGMENTATION: True
  MODEL: 'ActiveThiefConv3'
  DATASET: 'MNIST'
  EPOCHS : 150
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
