SUBSTITUTE_MODEL: 
  NAME: 'Resnet18' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'CIFAR-10'
  CONTINUAL: -1
  USE_LABEL: True
  USE_AUGMENTATION: True
  AL_METHOD: 
    NAME: 'BALD' # Possible values: LC,BALD,Badge,CoreSet,Random
    DROPOUT_ITER: 25
    INIT_BUDGET: 1000
    BUDGET: 1000
    LOOKBACK: 1
    INIT_MODE: 'random'
    COLD_START: False
  CL_METHOD: 
    NAME: 'IMM' # Possible values : Alasso,EWC,MAS,IMM,Naive
    ALPHAS: [0.45,0.55]
    WEIGHT: 1.0
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.1
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [80,120]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 49 # number of cycles in the model stealing process
EPOCHS: 80
RECOVER_STATE: False
SAVE_STATE: False
STATE_DIR: ''
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'correct_results_80epochs.txt'
TARGET_MODEL:
  TARGET_MODEL_FOLDER: './data/models/cifar100/'
  TARGET_MODEL_FILE: 'active_thief_conv3.pt'
  TRAIN_MODEL: False
  USE_AUGMENTATION: True
  MODEL: 'ActiveThiefConv3'
  DATASET: 'CIFAR-100'
  EPOCHS : 150
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]
