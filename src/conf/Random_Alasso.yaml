SUBSTITUTE_MODEL: 
  NAME: 'TestConv' # Possible values: Resnet18,Resnext50,TestConv
  DATASET: 'FashionMNIST'
  AL_METHOD: 
    NAME: 'Random' # Possible values: LC,BALD,Badge,CoreSet,Random
    INIT_BUDGET: 1000
    BUDGET: 1000
  CL_METHOD: 
    NAME: 'Alasso' # Possible values : Alasso,EWC,MAS,IMM,Naive
    WEIGHT: 0.5
    WEIGHT_PRIME: 0.75
    A: 1.5
    A_PRIME: 0.75
    OPTIMIZER:
      NAME: 'SGD'
      LR: 0.001
      MOMENTUM: 0.9
      WDECAY: 0.0005
      MILESTONES: [160,240]
BATCH_SIZE: 128 # batch size used for training
CYCLES: 20 # number of cycles in the model stealing process
NUM_CLASSES: 10 # number of target classes
RESULTS_FOLDER: './experiments/CL_AL/'
RESULTS_FILE: 'results.txt'
TARGET_MODEL:
  MODEL: 'TestConv'
  DATASET: 'FashionMNIST'
  EPOCHS : 3
  OPTIMIZER:
    NAME: 'SGD'
    LR: 0.001
    MOMENTUM: 0.9
    WDECAY: 0.0005
    MILESTONES: [160,240]